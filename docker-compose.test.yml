version: '2'

services:
  node:
    container_name: node
    build: .
    env_file: .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm test
    environment:
      - NODE_ENV=test
    ports:
      - "8000:8000"

  test-postgres:
    container_name: test-postgres
    build: ./postgres-test
